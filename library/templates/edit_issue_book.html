{% extends 'base.html' %}

{% block title %}Edit Issued Book{% endblock title %}

{% block content %}
<div class="container h-100 d-flex flex-column align-items-center justify-content-center mt-5">
    <h3 class="mb-4 text-center">Edit Issued Book: {{ book.book }}</h3>
    
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <div class="alert alert-dismissible alert-success">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <span {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</span>
        </div>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="POST" class="col-5 mt-1">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>
</div>
{% endblock content %}
