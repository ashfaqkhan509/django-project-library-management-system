{% extends 'base.html' %}

{% block title %}Register Member{% endblock title %}

{% block content %}
<div class="container h-100 d-flex align-item-center justify-content-center mt-5">
    <h3 class="mb-4 text-center">Register New Member</h3>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <div class="alert alert-dismissible alert-success">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <span {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</span>
        </div>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="POST" class="col-5 mt-5">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register Member</button>
    </form>
</div>
{% endblock content %}
